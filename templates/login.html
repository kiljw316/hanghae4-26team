<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>로그인</title>
</head>
<style>
    .wrap {
        width: 500px;
        height: 300px;
        margin: 300px auto 300px auto;
        text-align: center;
    }

    .form-control {
        width: 300px;
        margin: auto;
    }

    .btn {
        margin: 50px auto 10px auto;
        Width: 500px;
    }

</style>

<script>


    function login() {
        let id = $('#id').val()
        let pw = $('#pw').val()
        $.ajax({
            type: "POST",
            url: "/sign-in",
            data: {
                'id_give': id,
                'pw_give': pw
            },
            success: function (response) {
                alert(response['msg'])
                if (response['result'] === 'fail') {
                    $('#pw').val("")
                    alert('아이디 또는 패스워드가 틀렸습니다.')
                    return
                }
                window.location.href = '/'
            }
        })
    }

    function join() {
        window.location.href = '/join'
    }

</script>
<body>
<div class="wrap">
    <h2>로그인</h2>
    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">아이디</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="id">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label"><small>비밀번호</small></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pw">
            </div>
            <button onclick="login()" type="button" class="btn btn-secondary btn-lg btn-block">로그인</button>
            <button onclick="join()" type="button" class="btn btn-secondary btn-lg btn-block">회원가입</button>
        </div>
</div>
</body>

</html>
